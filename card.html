<script>
    const searchInput = document.querySelector(".srx");
    const cards = document.querySelectorAll(".place > div");

    searchInput.addEventListener("input", function () {
        const query = this.value.toLowerCase();

        cards.forEach(card => {
            const img = card.querySelector("img");
            let name = card.getAttribute("data-name");

            // If data-name doesn't exist, extract name from src (as fallback)
            if (!name && img) {
                const src = img.getAttribute("src");
                name = src.substring(src.lastIndexOf("/") + 1).replace(".png", "").toLowerCase();
            } else {
                name = name.toLowerCase();
            }

            // Show or hide card
            if (name.includes(query)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>
